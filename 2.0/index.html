<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Características</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="center" class="box">?</div>
        <img id="top" class="box" src="imagen/cariñoso.png" alt="Rizado">
        <img id="bottom" class="box" src="imagen/presumido.png" alt="Elegante">
        <img id="left" class="box" src="imagen/guapo.png" alt="Guapo">
        <img id="right" class="box" src="imagen/delgado.png" alt="Delgado">
    </div>
    <div id="info-container">
        <p id="lives">Vidas: 3</p>
        <p id="status"></p>
    </div>
    <div id="controls">
        <div id="topButton" class="control-button">↑</div>
        <div id="leftButton" class="control-button">←</div>
        <div id="rightButton" class="control-button">→</div>
        <div id="bottomButton" class="control-button">↓</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
